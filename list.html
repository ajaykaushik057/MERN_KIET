<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing Example</title>
    <style>
        ul{
            list-style-type:circle;
            /* list-style-image: url(ajayphoto.jpg); */
            margin-left: 10px;
            background-color: aquamarine;
        }
        ol{
            list-style-type:none;
        }
    </style>
</head>
<body>
    <h1>
        Ordered Listing Example
    </h1>
    <ol type="a" start="5">
        <li>Java</li>
        <li>Javascript</li>
        <li>Python </li>
        <li>Nodejs</li>
        <li>C</li>
        <li>C++</li>
    </ol>
    <h1>
        Unordered Listing Example
    </h1>
    <ul type="circle">
        <li>Java</li>
        <li>Javascript</li>
        <li>Python </li>
        <li>Nodejs</li>
        <li>C</li>
        <li>C++</li>
    </ul>
</body>
</html>
