<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form design</title>
</head>
<body>
    <h1>Enter Student Info.</h1>
    <form action="#" method="post">
     <label for="username">Enter User name</label><br>
     <input type="text" name="username" value="Ajay Kaushik" readonly/><br>
     <label for="password">Enter password</label><br>
     <input type="password" name="password"/><br><br>
     <input type="submit" value="Login" name="login"/>
     <input type="reset" value="Clean" name="clean"/><br><br>
     <textarea name="comment" rows="10" cols="20" width="200px" value=""></textarea>
     <h1>Gender</h1>
     <input type="radio" name="gender">Male</input>
     <input type="radio" name="gender">Female</input>

    </form>
</body>
</html>
