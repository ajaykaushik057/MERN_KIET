<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstap/bootsrap/css/bootstrap.css" rel="stylesheet">
    <script src="./bootstap/bootsrap/js/bootstrap.js" ></script>
    <title>Calculator</title>
</head>
<body class="container-fluid d-flex text-center grid ">
    <table class="Calculator  border bg-primary  mx-auto w-25 h-100 ">
        <tr>
            <td colspan="3"><input class="display-box " type="text" id="result" disabled></td>
            <td><input type="button" class="btn btn-danger btn-lg " value="C" onclick="clearScreen()"" id="btn"</td>
        </tr>
        <tr>
            <td><input type="button" class="btn btn-warning btn-lg " value="1" onclick="display('1')"/></td>
            <td><input type="button" class="btn btn-warning btn-lg " value="2" onclick="display('2')"/></td>
            <td><input type="button"class="btn btn-warning btn-lg " value="3" onclick="display('3')"/></td>
            <td><input type="button"class="btn btn-warning btn-lg " value="/" onclick="display('/')"/></td>
        </tr>
        <tr>
            <td><input type="button" class="btn btn-warning btn-lg"value="4" onclick="display('4')"/></td>
            <td><input type="button" class="btn btn-warning btn-lg"value="5" onclick="display('5')"/></td>
            <td><input type="button" class="btn btn-warning btn-lg"value="6" onclick="display('6')"/></td>
            <td><input type="button" class="btn btn-warning btn-lg"value="-" onclick="display('-')"/></td>
        </tr>
        <tr>
            <td><input type="button" class="btn btn-warning btn-lg"value="7" onclick="display('7')"/></td>
            <td><input type="button" class="btn btn-warning btn-lg"value="8" onclick="display('8')"/></td>
            <td><input type="button" class="btn btn-warning btn-lg"value="9" onclick="display('9')"/></td>
            <td><input type="button" class="btn btn-warning btn-lg"value="+" onclick="display('+')"/></td>
        </tr>
        <tr>
            <td><input type="button" class="btn btn-warning btn-lg"value="." onclick="display('.')"/></td>
            <td><input type="button" class="btn btn-warning btn-lg"value="0" onclick="display('0')"/></td>
            <td><input type="button" class="btn btn-dark btn-lg"value="=" onclick="calculate()" id="btn"/></td>
            <td><input type="button" class="btn btn-warning btn-lg"value="*" onclick="display('*')"/></td>
        </tr>
    </table>
    <script src="./js/calculator.js"> </script>
</body>
</html>
